<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">
    <title>Index monitor</title>

    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/libs/codemirror/codemirror.css"/>
    <link rel="stylesheet" href="/assets/libs/codemirror/yeti.css"/>
    <!-- Create a simple CodeMirror instance -->
    <script src="/assets/libs/codemirror/codemirror.js"></script>
    <script src="/assets/libs/codemirror/matchbrackets.js"></script>
    <script src="/assets/libs/codemirror/groovy.js"></script>
</head>
<body>
<div layout:fragment="content">
    <!-- the actual content goes there -->
    <h1 class="page-header">Index monitor</h1>
    <div>
        <h2 class="sub-header">Indexes</h2>
        <form action="/monitor/jcr/script/index/rebuild" method="POST" style="margin:10px;">
            <button type="submit" class="btn btn-danger">Reindex</button>
        </form>

        <table class="table table-striped table-condensed">
            <thead>
            <th>Name</th>
            <th>Status</th>
            </thead>
            <tbody>
            <tr th:each="index : ${indexes}">
                <td th:text="${index.getKey()}"></td>
                <td th:text="${index.getValue()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
